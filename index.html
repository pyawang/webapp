<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; }
        #map { height: 100vh; width: 100%; }
        .info-panel {
            position: absolute; top: 10px; left: 10px; z-index: 1000;
            background: rgba(255, 255, 255, 0.9); padding: 15px;
            border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            max-width: 200px;
        }

        }
    </style>
</head>
<body>

    <div class="info-panel">
        <h3 style="margin:0">ğŸš— å…¬è·¯æ—…è¡Œ</h3>
        <p id="status" style="font-size: 13px; color: #555; margin: 5px 0;">è®€å–ä¸­...</p>
        <button onclick="locateUser()" style="width: 100%; cursor:pointer;">ğŸ“ æˆ‘çš„ä½ç½®</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([23.97, 120.98], 7);
        let userMarker, routeLine;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OSM'
        }).addTo(map);

        // è®€å–è³‡æ–™
        fetch('points.json')
            .then(res => res.json())
            .then(data => {
                const coords = [];
                
                const geojsonLayer = L.geoJSON(data, {
                    onEachFeature: (feature, layer) => {
                        const [lng, lat] = feature.geometry.coordinates;
                        coords.push([lat, lng]); // Leaflet æ˜¯ [lat, lng]

                        // å°èˆªæŒ‰éˆ•ï¼šé»æ“Šæ¨™è¨˜å½ˆå‡º
                        const googleNavUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
                        layer.bindPopup(`
                            <strong>${feature.properties.name}</strong><br>
                            <a class="nav-btn" href="${googleNavUrl}" target="_blank">Google å°èˆª</a>
                        `);
                    }
                }).addTo(map);

                // --- 1. æ™¯é»é€£ç·š ---
                if (coords.length > 1) {
                    routeLine = L.polyline(coords, {
                        color: '#ff4757',
                        weight: 4,
                        opacity: 0.7,
                        dashArray: '10, 10' // è™›ç·šæ•ˆæœ
                    }).addTo(map);
                }

                map.fitBounds(geojsonLayer.getBounds(), { padding: [50, 50] });
                document.getElementById('status').innerText = `å·²è¼‰å…¥ ${data.features.length} å€‹åœé é»`;
            });

        // --- 2. å®šä½åŠŸèƒ½ ---
        function locateUser() {
            map.locate({setView: true, maxZoom: 15});
        }

        map.on('locationfound', function(e) {
            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.circleMarker(e.latlng, {
                radius: 8, fillOpacity: 1, color: 'white', fillColor: '#1e90ff', weight: 2
            }).addTo(map).bindPopup("ä½ åœ¨é€™è£¡").openPopup();
        });

        map.on('locationerror', function(e) {
            alert("ç„¡æ³•ç²å–å®šä½æ¬Šé™æˆ–è¨Šè™Ÿä¸ä½³");
        });
    </script>
</body>
