<body>

    <script>
        const map = L.map('map').setView([23.97, 120.98], 7);
        let userMarker, routeLine;

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {

        // è®€å–è³‡æ–™
        fetch('points.json')
            .then(res => res.json())
            .then(data => {
                const coords = [];
                
                const geojsonLayer = L.geoJSON(data, {
                    onEachFeature: (feature, layer) => {
                        const [lng, lat] = feature.geometry.coordinates;
                        coords.push([lat, lng]); // Leaflet æ˜¯ [lat, lng]

                        // å°èˆªæŒ‰éˆ•ï¼šé»æ“Šæ¨™è¨˜å½ˆå‡º
                        const googleNavUrl = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
                        layer.bindPopup(`
                            <strong>${feature.properties.name}</strong><br>
                            <a class="nav-btn" href="${googleNavUrl}" target="_blank">Google å°èˆª</a>
                        `);
                    }
                }).addTo(map);

                // --- 1. æ™¯é»é€£ç·š ---
                if (coords.length > 1) {
                    routeLine = L.polyline(coords, {
                        color: '#ff4757',
                        weight: 4,
                        opacity: 0.7,
                        dashArray: '10, 10' // è™›ç·šæ•ˆæœ
                    }).addTo(map);
                }

                map.fitBounds(geojsonLayer.getBounds(), { padding: [50, 50] });
                document.getElementById('status').innerText = `å·²è¼‰å…¥ ${data.features.length} å€‹åœé é»`;
            });

        // --- 2. å®šä½åŠŸèƒ½ ---

            userMarker = L.circleMarker(e.latlng, {
                radius: 8, fillOpacity: 1, color: 'white', fillColor: '#1e90ff', weight: 2
            }).addTo(map).bindPopup("ä½ åœ¨é€™è£¡").openPopup();
